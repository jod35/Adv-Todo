<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To do list App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav>
    <div class="color-picker">
        <h1 class="white-text">To Do List &#9787;</h1>
        <form action="" id="color-form">
            <input type="color" name="color" id="color">
            <input type="submit" value="Change Background" class="mybtn">
        </form>
        <div class="clear">
            <button id="clear-btn " class="mybtn">
                Clear Complete Tasks &times;
            </button>
        </div>
        <div class="completed">
            <h3>Completed Tasks: <span id="complete-tasks"></span></h3>
        </div>
    </div>
    <div class="tasks-input">
        <form action="" id="task-addition-form">
         <input type="text" name="task" id="task" class="myform">
         <input type="submit" value="add" class="mybtn">
        </form>
     </div>
  </nav>
    <div class="container">
     
        <div class="tasks">
           
        </div>
       
       
    </div>
 
    <script src="js/index.js"></script>
</body>
</html>
